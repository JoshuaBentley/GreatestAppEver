<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="/img/recipeicon.png">
    <link rel="stylesheet" href="/assets/css/nutritions.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    <section class="section" style="max-height: 150px;">
        <div class="container">
            <h1 class="title has-text-centered">
                NUTRITION LOG
            </h1>
            <div class="level">
                <p class="level-item subtitle">
                    <a class="link is-info" href="/index.html">HOME</a>
                </p>                
                <p class="level-item subtitle">
                    <a class="link is-info" href="/assets/html/workout.html">FITNESS</a>
                </p>
                <p class="level-item subtitle">
                    <a class="link is-info" href="/assets/html/recipe.html">RECIPES</a>
                </p>

                <p class="level-item subtitle">
                    <a class="link is-info" href="/assets/html/progress.html">PROGRESS TRACKER</a>
                </p>
            </div>
        </div>
    </section>

    <div class="bmr-calculator">
      <h2>BMR calculator</h2>
      <div class="controls">
        <form>
          <h3>Age</h3>
          <input type="text" id="age" value="28"/>

          <div class="gender">
            <h3>Gender</h3>
            <input type="radio" id="female" value="female" name="gender" checked/>     
            <label for="female">Female</label>  
            <input type="radio" id="male" value="male" name="gender"/>     
            <label for="female">Male</label>              
          </div>
          <div class="height">
            <h3>Height</h3>  
            <input type="text" id="height" value="72"/>  
            <div class="unit">in</div>
          </div>
          <div class="weight">
            <h3>Weight</h3>  
            <input type="text" id="weight" value="150"/>  
            <div class="unit">lb</div>
          </div>
        </form>
      </div>

      <div class="result">
        <button class="calculate-btn">Calculate</button>
        <div class="result-message">
          <span class="calories" id="bmr">1,640 </span> calories per day
        </div>


      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="/assets/js/nutrition.js"></script>
</body>
</html>
